<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>QuantoTest UI</title>
  <base href="/">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!--BootStrap-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--Font Awesome-->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="file:///Users/wilonawilson/QuantoTest/UI/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div id="wrapper">
        <!-- Header -->
        <div class="container">
            <div class="row">
                    <div class="head-icon"></div>
            </div>
        </div>
        <style>
            .detail-conversion{
               margin-top: -3em;
               margin-bottom: 3em;
            }
        </style>
        <!-- Body -->
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-lg-4"></div>
                <div class="col-xs-12 col-sm-12  col-md-4 col-lg-4">
                    <div class="compare-result">
                        <div class="result-circle">
                            <div class="range">
                                <div class="result-lowest">
                                    <label for="">Lowest</label>
                                    <p><span class="currSymbol">£</span>5000.00</p>
                                </div>
                                <div class="result-highest">
                                    <label for="">Highest</label>
                                    <p><span class="currSymbol">£</span>5000.00</p>
                                </div>
                                <div class="result-difference-circle DC-green">
                                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                                    <br>
                                    <br>
                                    <p class="diff-amount"><span class="currSymbol">£</span>5000.00</p>
                                    <p>Less <br> Expensive</p>
                                </div>
                            </div>
                            <div class="compare-details">
                                <p class="detail-conversion">MUR 70.00 = RSA 20.00</p>
                                <div class="compare-prod-icon">
                                    <img src="file:///Users/wilonawilson/QuantoTest/UI/img/can-icon.png" alt="">
                                </div>
                                <p class="detail-price"> R5000.00</p>
                                <p class="detail-destCountry">in South Africa</p>
                                <br>
                                <p class="detail-baseCountry-price">R50.00 in South Africa</p>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-4"></div>
            </div>
        </div>

        <!-- Button -->
        <div class="container">
            <div class="row">
                
                <div class="compare-btn-div"></div>
                   
            </div>
        </div>


    </div>


</body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src=""></script>
  <script> 

  </script>
</html>
