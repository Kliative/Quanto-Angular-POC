<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>QuantoTest UI</title>
  <base href="/">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!--BootStrap-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--Font Awesome-->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="file:///Users/wilonawilson/QuantoTest/UI/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

    <!-- Modal View-->
    <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>This is a large modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
<!-- Modal End-->

    <div id="wrapper">
        <!-- Header -->
        <div class="container">
            <div class="row">
                    <div class="head-icon-list"></div>
            </div>
        </div>
        <!-- Body -->
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-lg-4"></div>
                <div class="col-xs-12 col-sm-12  col-md-4 col-lg-4">
                    <div class="list-box">
                            <div class="conv-box-image">
                                    <div class="conversionCountries">
                                                <div class="baseCur-list">MUR</div>
                                                <div class="conversionCountries-img"></div>
                                                <div class="destCur-list">ZAR</div>
                                    </div>
                            </div>
                            <div id="listTotals" class="reveal-closed">
                                    
                                    <!-- Closed -->
                                    <div class="convertedBlock" id="closedTotalBox">
                                        <div class="container">
                                            <div class="row">
                                            <div class="col-xs-6">
                                                <p>Total in <span class="smallTotals"><span class="currCode-list">GBP</span>: 5000.00</span></span></p>
                                            </div> 
                                            <div class="col-xs-6">
                                               <p>Total in <span class="smallTotals"><span class="currCode-list">ZAR</span>: 5000.00</span></span></p>
                                            </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Open -->
                                    <div class="convertedBlock" id="openTotalBox">
                                        <div class="container">
                                            <div class="row">
                                            <div class="col-xs-7">
                                                <p>These product will cost you:</p>
                                                <div class="convCash"><span class="currSymbol-dest">£</span>5000.00</div>
                                                <p><span class="currSymbol-base">R</span> in South Africa they cost:</p>
                                                <button type="button" class="basePrices" data-toggle="modal" data-target="#myModal"><span class="currSymbol-list">R</span>5000.00</button>
                                            </div> 
                                            <div class="col-xs-5">
                                                <div class="list-total">
                                                    <p class="totalTxt">Total</p>
                                                    <p class="totalAmount"><span class="currSymbol-dest">£</span> 5000.00</p>
                                                </div>
                                            </div>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                            <!-- Table -->
                            <div class="container" id="table-headings">
                                <div class="row">

                                    <div class="col-xs-4 col-sm-4">
                                        Product
                                    </div>
                                    <div class="col-xs-2 col-sm-2">
                                        Range
                                    </div>
                                    <div class="col-xs-3 col-sm-3">
                                        Quantity    
                                    </div> 
                                    <div class="col-xs-3 col-sm-3">
                                        Price
                                    </div> 
                                    
                                </div>
                            </div>
                            <style>
                            .quantity-text,
                            .range-text {
                                text-align: center;
                            }
                            .product-text{
                                font-size: 12px;
                            }
                            </style>
                            <div class="container table-content-height-big" id="table-content">
                                <div class="row">
                                    <div class="product-cell">
                                        <div class="col-xs-4 col-sm-4 product-text">
                                             Domestic Beer 
                                        </div>
                                        <div class="col-xs-2 col-sm-2 range-text">
                                             <span class="product-range">
                                                 <!--<i class="fa fa-cutlery" aria-hidden="true"></i>-->
                                                 <i class="fa fa-bed" aria-hidden="true"></i>
                                                 <!--<i class="fa fa-shopping-basket" aria-hidden="true"></i>-->
                                             </span>
                                        </div>
                                        <div class="col-xs-3 col-sm-3 quantity-text">
                                            <i class="fa fa-times-circle" aria-hidden="true"></i>
                                            <span class="product-quantity">33</span>
                                            <i class="fa fa-times-circle" aria-hidden="true"></i>
                                        </div> 
                                        <div class="col-xs-3 col-sm-3">
                                            <span class="currSymbol-list">£</span>5000.00
                                        </div>    
                                    </div>

                                </div>
                            </div>
                    </div>
                    
                        
                </div>
                <div class="col-md-4 col-lg-4"></div>
            </div>
        </div>  

        <!-- Button -->
        <div class="container">
            <div class="row">
                
                <div class="btn-div-list-drop">
                    <div class="select-input">
                        <select name="" id="select-input-select-list">
                            <option value="">Product</option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                        <br>
                        <select name="" id="select-input-select-list">
                            <option value="">Product</option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </div>
                    
                    
                        
                    
                        <div class="btn-div-list"></div>
                </div>
                   
            </div>
        </div>


    </div>


</body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src=""></script>
  <script> 
$("#listTotals").click(function() {
	$("#listTotals").toggleClass("reveal-closed").toggleClass("reveal-open");
    $('#closedTotalBox').fadeToggle(0);
    $("#table-content").toggleClass("table-content-height-big").toggleClass("table-content-height-small");
});
  </script>
</html>
