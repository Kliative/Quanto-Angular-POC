<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>QuantoTest</title>
  <base href="/">
  <!--BootStrap-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--Font Awesome-->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root>Loading...</app-root>
</body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script> 
$(window).load(function() {
  $("html, body").animate({ scrollTop: $(document).height() }, 1000);


  //geoLocation
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {

      var lat = position.coords.latitude; 
      var long = position.coords.longitude;

        $.getJSON('http://ws.geonames.org/countryCode?lat='+lat+'&lng='+long+'&username=Tawanda', {
            type: 'JSON'
        }, function(result) {
           // alert(result.countryName);
           
           document.getElementById("userLoc").innerHTML = result.countryName+' ('+result.countryCode+')';
           
           document.getElementById("currentLocOpt").innerHTML = 'Current Location: '+result.countryName+' ('+result.countryCode+')';
           document.getElementById("currentLocOpt").value = result.countryCode;

            console.log(result.countryName+' ('+result.countryCode+')');

        });
    });
}

});
</script>
</html>
